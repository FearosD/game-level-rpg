<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.scss">
    <title>Game level RPG</title>
</head>

<body>
    <main id="game">
        <div class="shop">
            <div class="menu">
                <div class="menu__label" id="label-shop">Shop</div>
                <div class="menu__label" id="label-inventory">Inventory</div>
                <div class="menu__items">
                    <div class="menu__item" id="item-1">
                        <div class="menu__icon menu__icon--axe"></div>
                        <div class="menu__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi,
                            excepturi.</div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item__text">Mercenary`s spear</div>
                <div class="item__stats">
                    <div class="item__stats-icon item__stats-icon--atack"></div>
                    <div class="item__stats-description">Attack: 5</div>
                </div>
                <div class="item__button" id="buy-button">Buy</div>
            </div>
            <div class="gold">
                <div class="gold__icon"></div>
                <div class="gold__value">100</div>
            </div>
            <div class="character">
                <div class="character__avatar character__avatar--Merchant"></div>
            </div>
        </div>
    </main>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
